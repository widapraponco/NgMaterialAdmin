<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <!-- <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list> -->
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror">{{node.icon}}</mat-icon>
        </button>
        <a mat-list-item href="#" [routerLink]="node.link">{{node.name}}</a>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror">{{node.icon}}</mat-icon>
        </button>
        <a mat-list-item href="#" matTreeNodeToggle style="flex: 1;" [routerLink]="node.link">{{node.name}}</a>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularAdminUI</span>
      <span style="flex: 1;"></span>
      <span style="margin: 0 .1em">
        <button mat-icon-button><mat-icon>markunread</mat-icon></button>
      </span>
      <span style="margin: 0 1em 0 .1em">
        <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      </span>
      <span style="height: 30px; border-left: solid 1px #ffffff;"></span>
      <span>
        <button mat-button [matMenuTriggerFor]="menu">
          <img width="34" src="https://ui-avatars.com/api/?name=John+Doe" style="border-radius: 50px; margin: .2em 1em;"/>
          Nama User
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <div style="position: absolute; z-index: 0; width: 100%; height: 100%;"> -->
      <!-- <span class="background-primary" style="position: sticky;
      top: 64px;
      z-index: 0;"></span> -->
      <!-- <span style="display: block; width: 100%; height: 70%;"></span> -->
    <!-- </div> -->
    <div style="position: relative; z-index: 0;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
